<html>
<head>
	<meta charset="UTF-8">
	<title>String Transfer</title>
</head>
<body>
	<table style="width: 100%;">
		<tr>
			<td colspan="3"><label>To Human</label></td>
		</tr>
		<tr>
			<td style="width: 48%;">
				<textarea id="t1" rows="20" style="width:100%">This \r\n is \"A\"\r\n \t testing value.</textarea>
			</td>
			<td>
				<input type="button" value="=>">
			</td>
			<td style="width: 48%;">
				<textarea id="r1" rows="20" style="width:100%" disabled></textarea>
			</td>
		</tr>
		<tr>
			<td colspan="3"><label>To String</label></td>
		</tr>
		<tr>
			<td>
				<textarea id="t2" rows="20" style="width:100%">This
 is "A"
 	 testing value.</textarea>
			</td>
			<td>
				<input type="button" value="=>">
			</td>
			<td>
				<textarea id="r2" rows="20" style="width:100%" disabled></textarea>
			</td>
		</tr>
	</table>
	<script>
		var p1 = document.getElementById('p1');
		var p11 = document.getElementById('p11');
		var t1 = document.getElementById('t1');
		var r1 = document.getElementById('r1');
		var t2 = document.getElementById('t2');
		var r2 = document.getElementById('r2');
		t1.addEventListener('blur', function(e){
			if(t1.value){
				r1.value = t1.value.replace(/\\r\\n/g, "\n").replace(/\\\"/g, "\"").replace(/\\t/g, "\t");
				r1.disabled = false;
				r1.select();
				document.execCommand("Copy");
				r1.disabled = true;
			}
		});
		t2.addEventListener('blur', function(e){
			if(t2.value){
				r2.value = t2.value.replace(/\n/g, "\\r\\n").replace(/\"/g, "\\\"").replace(/\t/g, "\\t");
				r2.disabled = false;
				r2.select();
				document.execCommand("Copy");
				r2.disabled = true;
			}
		});
		t1.addEventListener('mouseover', function(e){
			t1.select();
		});
		t2.addEventListener('mouseover', function(e){
			t2.select();
		});
	</script>
</body>
</html>
